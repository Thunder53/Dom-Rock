<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles css/formVendas.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../javascript/formMinhasVendas.js" defer></script>
    <title>Dom Rock</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="../assets/logo-domrock.png" alt="Logo Dom Rock">
        <nav class="cabecalho__nav">
            <a class="cabecalho__home" href="../view/homeVendedor.html">Home</a>
            <a class="cabecalho__home" href="../view/minhasVendas.html">Vendas</a>
            <a class="cabecalho__home" href="../view/carteiraClientes.html">Clientes</a>
            <a class="cabecalho__home" href="../view/vendedorCharts.html">Ranking</a>
        </nav>
        <a class="cabecalho__sair" href="../view/index.html">Sair</a>
    </header>
    <main class="body">
        <section>
            <ul class="nav nav-tabs" style="width: 500px">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./formVendas.html">Registrar Venda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="">Minhas Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="carteiraClientes.html">Minha Carteira</a>
                </li>
            </ul>

            <div style="max-height: 400px; overflow-y: scroll;">
                <div class="botao_editar_cadastrar">
                    <button id="botao_cadastrar" style="width: 100px; height: 30px;">Cadastrar</button>
                    <button id="botao_editar" style="width: 100px; height: 30px;">Editar</button>
                </div>
                <table align="center" class="table table-bordered">
                    <thead class="table-active">
                        <tr class="boxview">
                            <th>Id</th>
                            <th>Cliente</th>
                            <th>Produto</th>
                            <th style="width: 120px;">Data</th>
                            <th>Quantidade estimada</th>		
                            <th>Quantidade vendida</th>											
                        </tr>
                    </thead>
                    <tbody class="info_cliente">
                        <tr class="boxview table-row">
                            <td class="id_venda" th:text="${clienteList.id_venda}"></td>
                            <td class="cliente-nome" th:text="${clienteList.nome_cliente}"></td>
                            <td class="produto-nome" th:text="${clienteList.nome_produto}"></td>
                            <td class="data-criacao" th:text="${clienteList.criada_em}"></td>
                            <td class="quant-estimada" th:text="${clienteList.quant_estimada}"></td>
                            <td class="quant-vendida" th:text="${clienteList.quant_vendida}"></td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
