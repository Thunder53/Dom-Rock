<head>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdn.oesmith.co.uk/morris-0.5.1.css'>

    <title>Dom Rock</title>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="../assets/logo-domrock.png" alt="Logo Dom Rock">
        <nav class="cabecalho__nav">
            <a class="cabecalho__home" href="../view/homeVendedor.html">Home</a>
            <a class="cabecalho__home" href="../view/minhasVendas.html">Vendas</a>
            <a class="cabecalho__home" href="../view/carteiraClientes.html">Clientes</a>

    <br>
    <div class="row">
        <div class="col-sm-6 text-center">
            <label class="label label-success">Ranking vendedores</label>

         </div>

        </div>

    <div class="row">
        <div class="col-sm-6 text-center">
            <label class="label label-success">Vendedores Acima da Meta</label>

        </div>

        <div class="row">
            <div class="col-sm-6 text-center">
                <label class="label label-success">Histórico de Vendas</label>
               <div id="historico"></div>
            </div>
    </div>
        
    <br>
